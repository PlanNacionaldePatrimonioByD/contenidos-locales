<section>
  <div class="card-container">
    <mat-card class="card-content" appearance="outlined" *ngFor="let tile of tiles">
      <mat-card-header>
        <mat-card-title>{{tile.titulo}}</mat-card-title>
        <mat-card-subtitle>{{tile.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="blobPath + tile.imagen + '?' + token" [alt]="'Imagen decorativa id: ' + tile.ID ">
      <mat-card-content>
        <p>
          {{tile.descripcion | slice:0:100}}â€¦
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/detalle', tile.ID]">VER</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
